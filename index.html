<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Tabs and Reload</title>
    <script>
        function openTabs() {
            let numTabs = document.getElementById('numTabs').value;
            
            if (numTabs && numTabs > 0) {
                for (let i = 0; i < numTabs; i++) {
                    // Open a new tab
                    let newTab = window.open('https://imgur.com/V3XKPd0', '_blank');
                    
                    // Make the tab reload in an infinite loop
                    setInterval(function() {
                        newTab.location.reload();
                    }, 100); // reload every 100 milliseconds
                }
            } else {
                alert('Please enter a valid number greater than 0');
            }
        }
    </script>
</head>
<body>
    <h1>Open Multiple Tabs and Reload</h1>
    <label for="numTabs">Enter number of tabs to open: </label>
    <input type="number" id="numTabs" min="1">
    <button onclick="openTabs()">Open Tabs</button>
</body>
</html>
